<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-blue-600 dark:from-purple-900 dark:to-blue-900 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full transform hover:scale-105 transition-all duration-300 ease-in-out">
    <h1 class="text-3xl font-bold mb-6 text-center text-purple-600 dark:text-purple-400 animate-pulse">Authentication Failed</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-4">Sorry, we couldn't authenticate you. Please make sure you meet the following requirements:</p>
    <ul class="list-disc list-inside mb-6 text-gray-600 dark:text-gray-400 space-y-2">
      <li class="transform hover:translate-x-2 transition-transform duration-200">You are a member of the required Discord server</li>
      <li class="transform hover:translate-x-2 transition-transform duration-200">You have the necessary role in the server</li>
    </ul>
    <a href="/" class="block w-full text-center bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
      Try Again
    </a>
  </div>

  <button id="themeToggle" class="fixed top-4 right-4 bg-white dark:bg-gray-800 p-2 rounded-full shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 dark:text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
