<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 500: '#1E3A8A', 600: '#1E40AF' },
            secondary: { 500: '#10B981', 600: '#059669' },
            background: { light: '#F9FAFB', dark: '#111827' },
            text: { light: '#333333', dark: '#F9FAFB' },
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif'],
            'mono': ['Fira Code', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
    .glitch {
      animation: glitch 0.5s infinite;
    }
  </style>
</head>
<body class="bg-primary-500 dark:bg-background-dark min-h-screen font-sans dark:font-mono text-text-light dark:text-text-dark" x-data="dashboard()" x-init="init()">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-4xl font-bold mb-2 dark:glitch">User Dashboard</h1>
      <p class="text-gray-300 dark:text-gray-400">
        This is the data we will be collecting and sending ensuring your verifiction to our website
      </p>
    </header>
    <main>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">User Information</h2>
        <div class="space-y-2">
          <p><strong>ID:</strong> <span x-text="user.id"></span></p>
          <p><strong>Username:</strong> <span x-text="user.username"></span></p>
          <p><strong>Email:</strong> <span x-text="user.email"></span></p>
          <p><strong>Avatar:</strong> <img :src="user.avatarUrl" alt="User Avatar" class="rounded-full w-16 h-16"></p>
          <p><strong>Joined At:</strong> <span x-text="user.joinedAt"></span></p>
          <p><strong>Roles:</strong> <span x-text="user.roles.join(', ')"></span></p>
          <p><strong>Nitro:</strong> <span x-text="user.nitro ? 'Yes' : 'No'"></span></p>
        </div>
        <div class="mt-6 flex justify-end space-x-4">
          <button @click="accept" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
            I Accept
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function dashboard() {
      return {
        user: {},
        async fetchUserData() {
          try {
            const response = await fetch('/api/user', {
              credentials: 'include'
            });
            if (!response.ok) throw new Error('Unauthorized');
            this.user = await response.json();
          } catch (error) {
            console.error('Failed to fetch user data:', error);
          }
        },
        toggleTheme() {
          document.documentElement.classList.toggle('dark');
        },
        accept() {
          window.location.href = 'https://savingshub.watch';
        },
        async reject() {
          try {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            await fetch('/api/user/logout', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId })
            });
            window.location.href = 'https://www.google.com';
          } catch (error) {
            console.error('Error logging out:', error);
            alert('Error logging out. Please try again.');
          }
        },
        init() {
          this.fetchUserData();
        }
      };
    }
  </script>
</body>
</html>
