<!-- src/client/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 font-sans">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-4xl font-bold mb-6 text-center text-gray-800 dark:text-white">Welcome to Our Website</h1>
            <div class="flex justify-center">
                <a href="/auth/discord" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">
                    <span class="flex items-center">
                        <span class="ml-2">Login with Discord</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <button id="themeToggle" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-600 p-2 rounded-full">
        
    </button>
    <script>
        // Check for saved login info
        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                window.location.href = '/dashboard';
            }
        })
    </script>
</body>
</html>
